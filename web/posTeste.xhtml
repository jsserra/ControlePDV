<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>POS</title>

    </h:head>
    <h:body>
        <div>
            
             <h:form id="formulario">
                <h:messages id="mensagem" />
   
                    <h:panelGrid columns="3">
                        <h:outputLabel value="N°.Lógico " for="logico" />
                        <h:inputText id="logico" value="#{posBeanTeste.posTeste.logico}" size="30"
                                     required="true"
                                     requiredMessage="Informe o N°.Lógico!"
                                     validatorMessage="N°.Lógico, máximo de 25 caracteres">
                            <f:validateLength minimum="2" maximum="25" />
                            <f:ajax event="blur" render="mensagem" />
                        </h:inputText>
                        <h:message for="logico"/>
                       

                        <h:outputLabel value="Bandeira: " for="band"/>
                        <h:inputText id="band" value="#{posBeanTeste.posTeste.bandeira}" size="30"
                                                             required="true"
                                     requiredMessage="Informe o N°.Lógico!"
                                     validatorMessage="N°.Lógico, máximo de 25 caracteres">
                            <f:validateLength minimum="2" maximum="25" />
                            <f:ajax event="blur" render="mensagem" />
                        </h:inputText>
                        <h:message for="band"/>
                        


                       <h:outputLabel value="Ativo" for="ativo"/>
                       <h:selectOneRadio id="ativo" value="#{posBeanTeste.posTeste.ativo}" >
                            <f:selectItem itemLabel="Sim" itemValue="true"/>
                            <f:selectItem itemLabel="Não" itemValue="false"/>
                             <p:ajax update="ativo"/>
                            
                        </h:selectOneRadio>

                    </h:panelGrid>
                    <br/>

                    <h:commandButton value="Salvar" action="#{posBeanTeste.salvar()}"  immediate="true"/>
                    

      

            </h:form>
        
        
        </div>
    </h:body>
</html>
